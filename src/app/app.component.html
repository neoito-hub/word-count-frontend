<div class="app-container">
  <h1>Word Count App</h1>
  <div class="word-table-container">
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value, text)" novalidate>
      <input name="text" ngModel #text />
      <button>Submit</button>
    </form>
    <div class="words-list">
      <div *ngFor="let w of wordsList">{{ w.word }} {{ w.count }}</div>
    </div>
  </div>
</div>
